services:
  - type: web
    name: wehave-ai-backend
    env: node
    rootDir: backend
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: YARN_PRODUCTION
        value: "false"
      - key: USE_MOCK_DATA
        value: "true"
    healthCheckPath: /api/health
    plan: free
    autoDeploy: true

  - type: web
    name: wehave-ai-frontend
    env: node
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npm run preview -- --host 0.0.0.0 --port $PORT
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_API_URL
        fromService:
          type: web
          name: wehave-ai-backend
          property: url
      - key: YARN_PRODUCTION
        value: "false"
    plan: free
    autoDeploy: true 