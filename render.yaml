services:
  - type: web
    name: wehave-ai-backend
    env: node
    buildCommand: yarn install:all && cd backend && yarn build
    startCommand: cd backend && yarn start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: OPENAI_API_KEY
        sync: false
    healthCheckPath: /api/health

  - type: web
    name: wehave-ai-frontend
    env: node
    buildCommand: yarn install:all && cd frontend && yarn build
    startCommand: cd frontend && yarn preview
    envVars:
      - key: VITE_API_URL
        value: https://wehave-ai-backend.onrender.com 